<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>CSS-HELPER</h1>
    </header>
    <main>
        <div class="grid">
            <div class="options">
                <h1>options</h1>
                <h2>Colour</h2>
                <input class="tick-grad" type="checkbox" name="" id="">
                <input class="box-colour" type="color" name="" id="">
                <input class="box-colour-2 box-hide" type="color" name="" id="">
                <input class="grad-deg" type="number" min="0" max="360" value="0">
                <input class="linear-1" type="range" min="1" max="100">
                <input class="linear-2" type="range" min="1" max="100">
                <h2>border</h2>
                <label for="">border-radius</label>
                <input class="slider-number" type="number" name="" id="">
                <input class="slider" type="range" value="0" min="1" max="100">

                <label for="">border</label>
                <input class="border-number" type="number" name="" value="0">
                <input class="border-slider" type="range" value="0" min="0" max="100">
                <label for="">Solid<input class="border-type" type="radio" checked name="border-type" id=""
                        value="solid"></label>
                <label for="">Dashed<input class="border-type" type="radio" name="border-type" id=""
                        value="dashed"></label>
                <label for="">Dotted<input class="border-type" type="radio" name="border-type" id=""
                        value="dotted"></label>
                <label for="">Double<input class="border-type" type="radio" name="border-type" id=""
                        value="double"></label>
                <input class="border-colour" type="color" name="" id="">

                <h2>box-shadow</h2>
                <label for=""> Offset-X
                    <input class="shadow-x" type="range" value="0" min="-100" max="100"></label>
                <label for=""> Offset-Y
                    <input class="shadow-y" type="range" value="0" min="-100" max="100"></label>
                <label for=""> Blur
                    <input class="shadow-blur" type="range" value="0" min="0" max="100"></label>
                <label for=""> Spread
                    <input class="shadow-spread" type="range" value="0" min="-100" max="100"></label>
                <label for=""> Colour
                    <input class="shadow-colour" type="color" value="#efefef"></label>
            </div>
            <div class="action">
                <div class="box"></div>
            </div>
            <div class="css-code">
                <div class="css-code-block">
                    <p class="line">border-radius: 0px</p>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
